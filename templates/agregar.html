<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Vehículo</title>
</head>
<body>
    <h1>Agregar Vehículo</h1>
    <form action="{{ url_for('agregar') }}" method="post">
        <label for="placa">Placa:</label>
        <input type="text" name="placa" id="placa" required><br>
        <label for="propietario">Propietario:</label>
        <input type="text" name="propietario" id="propietario" required><br>
        <label for="modelo">Modelo:</label>
        <input type="text" name="modelo" id="modelo" required><br>
        <label for="fecha_ingreso">Fecha de Ingreso:</label>
        <input type="datetime-local" name="fecha_ingreso" id="fecha_ingreso" required><br>
        <button type="submit">Agregar</button>
    </form>
</body>
</html>
